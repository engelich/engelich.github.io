<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Spinner (BEM, adaptive, with data send)</title>
</head>
<body>

<form id="myForm" method="POST">
  <div class="spinner" id="spinner">
    <div class="spinner__control">
      <button class="spinner__button spinner__button--dec" type="button">−</button>
      <input class="spinner__input" name="spinner_value" type="text" value="0" maxlength="4">
      <button class="spinner__button spinner__button--inc" type="button">+</button>
    </div>
    <div class="spinner__check" title="Подтвердить">
      <svg class="spinner__check-icon" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
    </div>
    <input type="hidden" name="spinner_confirmed" value="false">
  </div>
</form>

<script src="script.js"></script>

</body>
</html>
