
  <section class="contacts">
    <div class="container">
      <div class="contacts__title">
        <h2 class="contacts__title-back">
          Контакты
        </h2>
        <p class="contacts__title-up">
          Связаться
        </p>
      </div>

      <div class="contacts__content">
        <div class="contacts__content-text">
          <h5 class="contacts__content-text-title">
            Не стесняйся
          </h5>
          <p class="contacts__content-text-subtitle">
            Не стесняйтесь связаться со мной. Я всегда открыт для обсуждения новых проектов, творческих идей или
            возможностей стать частью вашего видения.
          </p>
          
        </div>
        <form action="" class="contacts__content-form">
            <div class="contacts__content-form-error">
              <input data-min-length="2" type="text" placeholder="Ваше Имя">
            </div>
            <div class="contacts__content-form-error">
              <input data-required="true" class="art-stranger" type="tel" placeholder="Ваш Тeлефон">
            </div>  
            <div class="contacts__content-form-error">
              <input data-required="true" type="email" placeholder="Ваш Email">
            </div>
            <div class="contacts__content-form-error">
              <textarea placeholder="Ваш Комментарий"></textarea>
            </div>
            <label class="contacts__content-form-checkbox">
              <input id="checkbox" type="checkbox">
              <span class="contacts__content-form-checkbox-checkmark"></span>
              <p>Согласие на обработку <a href="#">персональных данных</a></p> 
            </label>
            <button type="submit" class="contacts__content-form-btn">Отправить</button>
        </form>
      </div>
    </div>

  </section>
